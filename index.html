<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&amp;family=Poppins:wght@400;700&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.min.css">
    <title>Ticket Colecionável</title>
</head>

<body>
    <section class="s-ticket">
        <div class="ticket-wrapper" id="ticketWrapper" data-tilt="">
            <div class="ticket-card">
                <!-- Verso da carta -->
                <div class="content_verso">
                    <div class="ticket__header">
                        <strong>WARNER BROS. ORIGINAL TICKET</strong>
                    </div>
                    <div class="grid-container">
                        <div class="item1">
                            <div class="info-line">
                                <span class="label">Título</span>
                                <span class="year">(2025)</span>
                            </div>
                            <div class="title">
                                MICKEY 17
                            </div>
                        </div>
                        <div class="item2">
                            <dl>
                                <dt>Estreia</dt>
                                <dd>06.03.25</dd>
    
                                <dt>Diretor</dt>
                                <dd>BONG JOON HO</dd>
    
                                <dt>Elenco</dt>
                                <dd>ROBERT PATTINSON</dd>
                                <dd>NAOMI ACKIE</dd>
                                <dd>STEVE YEUN</dd>
                                <dd>COM TONI COLLETTE</dd>
                                <dd>E MARK RUFFALO</dd>
                            </dl>
                        </div>
                        <div class="item3">
                            Ranking
                            <span class="material-symbols-outlined">close</span>
                            <span class="material-symbols-outlined">close</span>
                            <span class="material-symbols-outlined">close</span>
                            <span class="material-symbols-outlined">close</span>
                            <span class="material-symbols-outlined">close</span>
                            [ /5]
                        </div>
                        <div class="item4">Review</div>
                        <div class="item5">Data</div>
                        <div class="item6">Hora</div>
                        <div class="item7">Cinema</div>
                        <div class="item8">Tela</div>
                        <div class="item9">Poltrona</div>
                    </div>
                </div>
                <div class="corner-hole top-left"></div>
                <div class="corner-hole top-right"></div>
                <div class="corner-hole bottom-left"></div>
                <div class="corner-hole bottom-right"></div>
            </div>
        </div>
    </section>

    <script src="./js/vanilla-tilt.min.js"></script>
    <script>
        const ticketCard = document.querySelector('.ticket-card');
        ticketCard.addEventListener('click', () => {
            ticketCard.classList.toggle('flipped');
        });
    </script>
    
</body>
