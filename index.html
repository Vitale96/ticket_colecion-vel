<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Ticket Colecionável</title>

  <!-- Fontes Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&icon_names=close" />

  <!-- CSS -->
  <link rel="stylesheet" href="./css/main.min.css" />
</head>
<body>
  <main class="s-ticket">
    <article class="ticket-wrapper" id="ticketWrapper" data-tilt>
      <div class="ticket-card">

        <!-- Frente da carta -->
        <section class="ticket__face ticket__face--front">
          <header class="ticket__header">
            <strong>DE BONG JOON HO O DIRETOR DE PARASITA
            </strong>
          </header>
          <img src="./img/imagem.webp" alt="MICKEY 17" />
        </section>

        <!-- Verso da carta -->
        <section class="ticket__face ticket__face--back">
          <header class="ticket__header">
            <strong>WARNER BROS. ORIGINAL TICKET</strong>
          </header>

          <div class="ticket__grid">
            <!-- Item 1 -->
            <div class="ticket__grid-item item1">
              <div class="info-line">
                <span class="label">Título</span>
                <span class="year">(2025)</span>
              </div>
              <div class="title">MICKEY 17</div>
            </div>

            <!-- Item 2 -->
            <div class="ticket__grid-item item2">
              <dl>
                <dt>Estreia</dt> 
                <dd>06.03.25</dd>
                <dt>Diretor</dt>
                <dd>BONG JOON HO</dd>
                <dt>Elenco</dt>
                <dd>ROBERT PATTINSON</dd>
                <dd>NAOMI ACKIE</dd>
                <dd>STEVE YEUN</dd>
                <dd>COM TONI COLLETTE</dd>
                <dd>E MARK RUFFALO</dd>
              </dl>
            </div>

            <!-- Item 3 -->
            <div class="ticket__grid-item item3">
              <span>Ranking</span>
              <span class="material-symbols-outlined">close</span>
              <span class="material-symbols-outlined">close</span>
              <span class="material-symbols-outlined">close</span>
              <span class="material-symbols-outlined">close</span>
              <span class="material-symbols-outlined">close</span>
              <span>[ /5]</span>
            </div>

            <!-- Item 4 -->
            <div class="ticket__grid-item item4">Review</div>
            <!-- Item 5 -->
            <div class="ticket__grid-item item5">Data</div>
            <!-- Item 6 -->
            <div class="ticket__grid-item item6">Hora</div>
            <!-- Item 7 -->
            <div class="ticket__grid-item item7">Cinema</div>
            <!-- Item 8 -->
            <div class="ticket__grid-item item8">Tela</div>
            <!-- Item 9 -->
            <div class="ticket__grid-item item9">Poltrona</div>
          </div>
        </section>

        <!-- Cantos perfurados -->
        <div class="corner-hole top-left"></div>
        <div class="corner-hole top-right"></div>
        <div class="corner-hole bottom-left"></div>
        <div class="corner-hole bottom-right"></div>
      </div>
    </article>
  </main>

  <!-- JS -->
  <script src="./js/vanilla-tilt.min.js"></script>
  <script>
    document.querySelector('.ticket-card').addEventListener('click', function () {
      this.classList.toggle('flipped');
    });
  </script>
</body>
</html>
